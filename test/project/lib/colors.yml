global:
  type: color

categories:
  brand: &brand Brand
  neutral: &neutral Neutral
  text: &text Text
  background: &background Background

aliases:
  # brand
  colorBrandPrimary: &colorBrandPrimary "#FF183E"
  colorBrandSecondary: &colorBrandSecondary "#331833"

  # neutral
  colorNeutral100: &colorNeutral100 "#FFF"
  colorNeutral90: &colorNeutral90 "#E5E5E5"
  colorNeutral75: &colorNeutral75 "#BFBFBF"
  colorNeutral50: &colorNeutral50 "#7F7F7F"
  colorNeutral25: &colorNeutral25 "#404040"
  colorNeutral10: &colorNeutral10 "#1A1A1A"
  colorNeutral0: &colorNeutral0 "#000"

props:
  # brand
  - name: colorBrandPrimary
    value: *colorBrandPrimary
    comment: Primary brand color
    category: *brand

  - name: colorBrandSecondary
    value: *colorBrandSecondary
    comment: Secondary brand color
    category: *brand

  # neutral
  - name: colorNeutral100
    value: *colorNeutral100
    category: *neutral

  - name: colorNeutral90
    value: *colorNeutral90
    category: *neutral

  - name: colorNeutral75
    value: *colorNeutral75
    category: *neutral

  - name: colorNeutral50
    value: *colorNeutral50
    category: *neutral

  - name: colorNeutral25
    value: *colorNeutral25
    category: *neutral

  - name: colorNeutral10
    value: *colorNeutral10
    category: *neutral

  - name: colorNeutral0
    value: *colorNeutral0
    category: *neutral

  - name: colorNeutralWhite
    value: "{!colorNeutral100}"
    category: *neutral

  - name: colorNeutralWhiteRGB
    value: "255, 255, 255"
    category: *neutral

  - name: colorNeutralBlack
    value: "{!colorNeutral0}"
    category: *neutral

  - name: colorNeutralBlackRGB
    value: "0, 0, 0"
    category: *neutral

  # text
  - name: colorTextDefault
    value: "{!colorBrandSecondary}"
    category: *text

  - name: colorTextOnDark
    value: "{!colorNeutral100}"
    category: *text

  - name: colorTextOnBlack
    value: "{!colorNeutral90}"
    category: *text

  # background
  - name: colorBackgroundWhite
    value: "{!colorNeutral100}"
    category: *background

  - name: colorBackgroundDark
    value: "{!colorBrandPrimary}"
    category: *background

  - name: colorBackgroundBlack
    value: "{!colorNeutral0}"
    category: *background
